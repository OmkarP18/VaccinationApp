
<hr>
<h2 class="text-center">Login Screen 2</h2>
<hr>

<form #f="ngForm" (ngSubmit)="login(f.value)"> 

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" 
      ngModel #u="ngModel" name="username"
       placeholder="Enter email" required>
    </div>

    <div *ngIf="u.touched && u.invalid">

      <span class="text-danger">UserName is Mandatory</span>
    </div>
    
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" 
      name="password"  ngModel #p="ngModel"
      id="password" placeholder="Password" required>
    </div>
    <div *ngIf="p.touched && p.invalid">
      <span class="text-danger">Password is Mandatory</span>
    </div>

    <div class="form-group">
      <label>LoginAs</label>
      <select name="role"  class="form-control" ngModel #l="ngModel" required>
        <option value="" disabled>Select the role</option>
          <option value="Doctor">Doctor</option>
          <option value="User">User</option>
      </select>
    
    </div>
    
    <div *ngIf="l.touched && l.invalid">

      <span class="text-danger">Please Choose a Role</span>
    </div>

<br>

    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Login</button>
  
</form>

<br><br><br>

<button class="btn btn-success" routerLink="/signup">New User ? SignUp </button>
